<br>

<div class="container">
  <form ng-submit="authCtrl.changePassword(password)">
    <div class="form-group">
    <div class="row">
      <label for="password" class="col-sm-3 col-sm-offset-3">New Password</label>
    </div>
    <div class="row bottom-margin">
      <div class="col-sm-5 col-sm-offset-3">
        <input ng-model="password.password" required="true" type="username" class="form-control" placeholder="username">
      </div>
    </div>
    <div class="row">
      <label for="passwordConfirm" class="col-sm-3 col-sm-offset-3">Password</label>
    </div>
    <div class="row bottom-margin">
      <div class="col-sm-5 col-sm-offset-3">
        <input ng-model="password.passwordConfirm" required="true" type="password" class="form-control" placeholder="password">
      </div>
    </div><br>
    <div class="row">
      <div class="form-group">
        <div class="col-xs-offset-5">
          <button type="submit" id="button" class="btn btn-primary btn-lg">Log in</button>
        </div>
      </div>
    </div>
  </form>

</div>
