<br>

<section>

  <div ng-repeat="product in gameCtrl.all">
    <div class=" row row-eq-height">
      <center>
      <div class="col-xs-6 col-md-6"> <img ng-src={{product.imageurl}}.jpg class="img-thumbnail">
      </div><hr>
      </center>
      <div class="col-xs-6 col-md-6">
        <h4>{{product.name}}</h4>
        <h5>{{product.price | currency}}</h5>
        <p>{{product.description}}</p>

    </div>
</section>
