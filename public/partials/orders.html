<center>
  <h3 id="order-text"> Your Order History </h3><br>
  <div id="cart">
    <details ng-repeat="order in gameCtrl.orders">
      <summary>Order # {{order._id}}{{order.createdAt | date:"MM/dd/yyyy 'at' h:mma"}}</summary>
      {{order.total | currency}}
      <div>
        <div ng-repeat="item in order.items">
          {{item.quantity}} copies of {{item.product.name}} @ {{item.product.price | currency}}
        </div>
      </div>
    </details>
  </div>
</center>
