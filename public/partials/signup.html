<br>

<div class="container">
  <form ng-submit="authCtrl.signup(userInfo)">
    <div class="form-group">
    <center>
      <h4>Create username and password</h4>
    </center>
    <div class="row">
      <label for="username" class="col-sm-3 col-sm-offset-3">Username</label>
    </div>
    <div class="row bottom-margin">
      <div class="col-sm-5 col-sm-offset-3">
        <input id="input" ng-model="userInfo.username" required="true" type="username" class="form-control" placeholder="username">
      </div>
    </div>

    <div class="row">
      <label for="password" class="col-sm-3 col-sm-offset-3">Password</label>
    </div>
    <div class="row bottom-margin">
      <div class="col-sm-5 col-sm-offset-3">
        <input id="input" ng-model="userInfo.password" required="true" type="password" class="form-control" placeholder="password">
      </div>
    </div><br><br>
    <center>
      <h4>Billing Address</h4>
    </center>

    <div class="row">
      <label for="address" class="col-sm-3 col-sm-offset-3">First Name</label>
    </div>
    <div class="row bottom-margin">
      <div class="col-sm-5 col-sm-offset-3">
        <input id="input" ng-model="userInfo.address" required="true" type="address" class="form-control" placeholder="address">
      </div>
    </div>

    <div class="row">
      <label for="address" class="col-sm-3 col-sm-offset-3">Last Name</label>
    </div>
    <div class="row bottom-margin">
      <div class="col-sm-5 col-sm-offset-3">
        <input id="input" ng-model="userInfo.address" required="true" type="address" class="form-control" placeholder="address">
      </div>
    </div>

    <div class="row">
      <label for="address" class="col-sm-3 col-sm-offset-3">Address</label>
    </div>
    <div class="row bottom-margin">
      <div class="col-sm-5 col-sm-offset-3">
        <input id="input" ng-model="userInfo.address" required="true" type="address" class="form-control" placeholder="address">
      </div>
    </div>





    <div class="row">
      <label for="address" class="col-sm-3 col-sm-offset-3">Shipping Address</label>
    </div>
    <div class="row bottom-margin">
      <div class="col-sm-5 col-sm-offset-3">
        <input id="input" ng-model="userInfo.address" required="true" type="address" class="form-control" placeholder="address">
      </div>
    </div>



    <div class="row">
      <label for="cardnumber" class="col-sm-3 col-sm-offset-3">Credit Card Num</label>
    </div>
    <div class="row bottom-margin">
      <div class="col-sm-5 col-sm-offset-3">
        <input id="input" ng-model="userInfo.cardnumber" required="true" type="cardnumber" class="form-control" placeholder="cardnumber">
      </div>
    </div><br>

    <div class="row">
      <div class="form-group">
        <div class="col-xs-offset-5">
          <button type="submit" id="button" class="btn btn-primary btn-lg">Sign Up!</button>
        </div>
      </div>
    </div>
  </form>

</div>
