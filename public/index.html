<!DOCTYPE html>

<html ng-app="GameChamp">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <!--<link rel="stylesheet" href="/css/bootstrap.css">-->
  <link rel="stylesheet" href="/css/style.css">
  <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
   <script src="js/app.js"></script>
   <script src="js/angular-flash.js"></script>
   <script src="js/gameController.js"></script>
   <script src="js/authController.js"></script>
   <script src="js/cart.js"></script>
   <script src="js/userService.js"></script>

</head>

<body ng-controller="GameController as gameCtrl">

  <!--<a ng-click="gameCtrl.getAllProducts()" ui-sref="index">Products</a>-->

  <div ng-controller="AuthController as authCtrl">

    <!--HEADER -->
      <div id="header">
        <center>Game Champ</center>
      </div>
    <!-- ends HEADER-->

     <!--NAVBAR AFTER USER LOG IN-->
      <div id="navbar" ng-show="authCtrl.user">
        <center>
          <nav>
              <a ui-sref="home">Products</a>
              <a ng-click="gameCtrl.getOrders()" ui-sref="orders">Orders</a>
              <a ui-sref="password">change account info</a>
              <a ng-click="authCtrl.logout()">Logout</a>
              <a ui-sref="cart">Cart</a>
              <!--<a ng-click="authCtrl.logout()" ui-sref="testing">Logout</a>-->
          </nav>
        </center>
      </div>
    <!-- ends NAVBAR-->

    <!--NAVBAR AFTER USER LOG IN-->
      <div id="navbar" ng-hide="authCtrl.user">
        <center>
          <nav>
              <a ui-sref-active="active" ui-sref="login">Login</a>
              <a ui-sref-active="active" ui-sref="signup">Signup</a>
              <a ng-click="gameCtrl.getProducts()" ui-sref="testing">View All Games</a>
              <!--<a ng-click="authCtrl.logout()" ui-sref="testing">Logout</a>-->
          </nav>
        </center>
      </div>
    <!-- ends NAVBAR-->

<div id="flash">
  <center>
  <flash-message
    duration="2000"
    show-close="false"
    on-dismiss="myCallback(flash)"
  ></flash-message>
  </center>
</div>

  <!--BODY-->
    <div id="body">
      <center>
        <main ui-view></main>
      </center>
    </div>
  <!-- ends BODY ID-->

  </div> <!-- ends AuthController-->


  <!--FOOTER-->
  <div id="footer">
    <center>@2016 GameShop</center>
  </div>
  <!-- ends FOOTER-->


</body>

</html>
