<!DOCTYPE html>

<html ng-app="GameChamp">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
     <script src="js/app.js"></script>
     <script src="js/angular-flash.js"></script>
     <script src="js/gameController.js"></script>
     <script src="js/authController.js"></script>
     <script src="js/cart.js"></script>
     <script src="js/userService.js"></script>

  </head>

  <body ng-controller="GameController as gameCtrl">
    <div ng-controller="AuthController as authCtrl" class="container">
      <!-- header -->
        <header class="jumbotron">
            <h1 class="page-header">
              Game Champ
            </h1>
            <!-- shows when user is logged in-->
            <div ng-show="authCtrl.user">
              <nav class="index-nav">
                <a ui-sref="cart">My Cart</a>
                <a ng-click="gameCtrl.getOrders()" ui-sref="orders">Order History</a>
                <a ui-sref="credentials">Change My Password</a>
                <a ng-click="authCtrl.logout()">Logout</a>
              </nav>
            </div>
            <!-- shows when user is not logged in-->
            <div class="" ng-hide="authCtrl.user">
              <nav class="index-nav">
                <a ui-sref-active="active" ui-sref="login">Login</a>
                <a ui-sref-active="active" ui-sref="signup">Sign Up</a>
              </nav>
            </div><br><br>
            <div class="col-sm-10 col-sm-offset-1 text-center">
              <a ng-click="gameCtrl.getProducts('','name')"i-sref-active="active" ui-sref="home">All Categories</a>
              <a ng-click="gameCtrl.getProducts('xboxone','category')" ui-sref-active="active" ui-sref="home">Xbox One</a>
              <a ng-click="gameCtrl.getProducts('ps4','category')" ui-sref-active="active" ui-sref="home">PS4</a>
               <a ng-click="gameCtrl.getProducts('xbox360','category')" ui-sref-active="active" ui-sref="home">Xbox 360</a>
              <!--<a ng-click="gameCtrl.getProducts'xbox360','category')" ui-sref-active="active" ui-sref="home">XBox 360</a>-->
              <a ng-click="gameCtrl.getProducts('ps3','category')" ui-sref-active="active" ui-sref="home">PS3</a>
              <a ng-click="gameCtrl.getProducts('pc','category')" ui-sref-active="active" ui-sref="home">PC</a>
              <a ng-click="gameCtrl.getProducts('wiiu','category')" ui-sref-active="active" ui-sref="home">Wii U</a>
              <a ng-click="gameCtrl.getProducts('consoles','category')" ui-sref-active="active" ui-sref="home">Consoles</a>
            </div>
        </header><br>
        <center>
    <h4 ng-hide="authCtrl.user" id="rdmsg">
      Please log in to make a purchase from us.
    </h4>
  </center>

      <!-- ends header -->
      <div id="flash">
        <center>
        <flash-message
          duration="2000"
          show-close="false"
          on-dismiss="myCallback(flash)"
        ></flash-message>
        </center>
      </div>
    <br><br><br>
    <main ui-view>
    </main>
  </body>

</html>
