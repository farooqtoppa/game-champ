<!DOCTYPE html>

<html ng-app="GameChamp">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <!--<link rel="stylesheet" href="/css/bootstrap.css">-->
  <link rel="stylesheet" href="/css/style.css">
  <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
   <script src="js/app.js"></script>
   <script src="js/gameController.js"></script>
   <script src="js/authController.js"></script>

</head>

<body ng-controller="GameController as gameCtrl">
  <!--<a ng-click="gameCtrl.getAllProducts()" ui-sref="index">Products</a>-->

  <!--HEADER -->
  <div id="header">
    <center>Game Champ</center>
  </div>

  <!--NAVBAR-->
  <div id="navbar">
    <center>
      <nav>
          <a ui-sref-active="active" ui-sref="login">Login</a>
          <a ui-sref-active="active" ui-sref="signup">Signup</a>
          <a ng-click="gameCtrl.getAllProducts()" ui-sref="home">View Games</a>
      </nav>
    </center>
  </div>

  <!--BODY-->
  <div id="body">
    <center>
      <main ui-view></main>
    </center>
  </div>

  <div id="footer">
    <center>@2016 GameShop</center>
  </div>


</body>

</html>
