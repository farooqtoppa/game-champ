<!DOCTYPE html>

<html ng-app="GameChamp">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
     <script src="js/app.js"></script>
     <script src="js/angular-flash.js"></script>
     <script src="js/gameController.js"></script>
     <script src="js/authController.js"></script>
     <script src="js/cart.js"></script>
     <script src="js/userService.js"></script>

  </head>

  <body ng-controller="GameController as gameCtrl">
    <div ng-controller="AuthController as authCtrl" class="container">
      <!-- header -->
        <header class="jumbotron">
            <h1 class="page-header">
              Game Champ
            </h1>
            <!-- shows when user is logged in-->
            <div ng-show="authCtrl.user">
              <nav class="index-nav">
                <a ui-sref="cart"><span class="glyphicon glyphicon-shopping-cart"></span></a>
                <a ui-sref="home">Products</a>
                <a ng-click="storeCtrl.getOrders()" ui-sref="orders">Orders</a>
                <a ui-sref="credentials">{{authCtrl.user.username}}'s password</a>
                <a ng-click="authCtrl.logout()">Logout</a>
              </nav>
            </div>
            <!-- shows when user is not logged in-->
            <div class="" ng-hide="authCtrl.user">
              <nav class="index-nav">
                <a ui-sref-active="active" ui-sref="login">Login</a>
                <a ui-sref-active="active" ui-sref="signup">Sign Up</a>
                <a ng-click="storeCtrl.getProducts('','name')"i-sref-active="active" ui-sref="home">Products</a>
              </nav>
            </div>
        </header>
      <!-- ends header -->






        <div id="flash">
          <center>
          <flash-message
            duration="2000"
            show-close="false"
            on-dismiss="myCallback(flash)"
          ></flash-message>
          </center>
        </div>

    <main ui-view>
    </main>
  </body>

</html>
