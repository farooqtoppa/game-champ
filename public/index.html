<!DOCTYPE html>

<html ng-app="GameChamp">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
   <script src="js/app.js"></script>
   <script src="js/angular-flash.js"></script>
   <script src="js/gameController.js"></script>
   <script src="js/authController.js"></script>
   <script src="js/cart.js"></script>
   <script src="js/userService.js"></script>

</head>

  <body ng-controller="GameController as gameCtrl">
    <!-- header-section -->
      <div ng-controller="AuthController as authCtrl" class="container-fluid header-section">

        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-8">
            <h1 class="text-uppercase name">game champ</h1>
          </div>
        </div><hr>

        <div ng-show="authCtrl.user" class="col-md-12 text-center">
            <a ui-sref="cart"><span class="links">Cart</span></a>
            <a ui-sref="home"><span class="links">Products</span></a>
            <a ng-click="gameCtrl.getOrders()" ui-sref="orders">Orders<span class="links"></span>Orders</a>
            <a ui-sref="password"><span class="links">Password</span></a>
            <a ng-click="authCtrl.logout()">Logout</a>
        </div>
        <div ng-hide="authCtrl.user" class="col-md-12 text-center">
            <a ui-sref-active="active" ui-sref="login"><span class="links">Login</span></a>
            <a ui-sref-active="active" ui-sref="signup"><span class="links">Sign Up</span></a>
            <a ng-click="gameCtrl.getProducts('', 'name')" ui-sref="home">Products<span class="links"></span>Products</a>

        </div>

      </div>
    <!-- ends header-section -->





      <!-- FlASH MSGS -->
        <div id="flash">
          <center>
          <flash-message
            duration="2000"
            show-close="false"
            on-dismiss="myCallback(flash)"
          ></flash-message>
          </center>
        </div>
      <!-- ends FlASH MSGS -->

  </body>

</html>
